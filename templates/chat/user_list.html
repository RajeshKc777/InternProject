{% extends "extend/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>Users with role: {{ role|title }}</h2>
    {% if users %}
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ user.username }} ({{ user.email }})
            <a href="{% url 'chat' user.id %}" class="btn btn-primary btn-sm">Chat</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No users found with this role.</p>
    {% endif %}
</div>
{% endblock %}
